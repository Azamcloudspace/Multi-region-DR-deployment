version: 0.0
os: linux

files:
  - source: /
    destination: /var/www/html
    overwrite: true
file_exists_behavior: OVERWRITE


hooks:
  BeforeInstall:
    - location: scripts/backup_blue.sh
      timeout: 60
      runas: root
  
  AfterInstall:
    - location: scripts/set_permissions.sh
      timeout: 60
      runas: root
  
  ApplicationStart:
    - location: scripts/restart_server.sh
      timeout: 60
      runas: root
  
  ValidateService:
    - location: scripts/validate.sh
      timeout: 120
      runas: root