version: 0.0
os: linux

files:
  - source: app/
    destination: /var/www/html
    overwrite: true

permissions:
  - object: /var/www/html
    pattern: "**"
    owner: root
    group: root
    mode: 644
    type:
      - file

hooks:
  BeforeInstall:
    - location: scripts/backup_blue_script.sh
      timeout: 60
      runas: root
  
  AfterInstall:
    - location: scripts/set_permissions_script.sh
      timeout: 60
      runas: root
  
  ApplicationStart:
    - location: scripts/restart_server_script.sh
      timeout: 60
      runas: root
  
  ValidateService:
    - location: scripts/validate_script.sh
      timeout: 120
      runas: root
